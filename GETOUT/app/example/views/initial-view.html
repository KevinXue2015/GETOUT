<super-navbar>
  <super-navbar-title>
    Login
  </super-navbar-title>
</super-navbar>


<div ng-controller="InitialController" class="padding">

    <div class="form-group">
        <label class="control-label">I want to:</label>
        <select class="form-control" ng-options="eventType for eventType in eventTypes" ng-model="userEventType"></select>
    </div>
    <div class="form-group">
        <label class="control-label">I feel:</label>
        <select class="form-control" ng-options="mood for mood in moods" ng-model="userMood"></select>
    </div>
    <div class="form-group">
        <label class="control-label">Energy Level:</label>
        <select class="form-control" ng-options="energyLevel for energyLevel in energyLevels" ng-model="userEnergyLevel"></select>
    </div>
  <button onclick="supersonic.ui.initialView.dismiss()" class="button button-block button-balanced">Log in</button>

</div>
