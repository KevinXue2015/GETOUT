
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 250px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div ng-controller="DetailEventController" class="padding">

        <super-navbar>
            <super-navbar-title>
                GetOut
            </super-navbar-title>
        </super-navbar>


    <div class="froodBox" ng-class="{'froodBoxExtend':going}">
      <img ng-src="{{currentEvent.image}}" class="img-responsive" style="width: 100%">
        <div class="row" style="width:100%">
          <div class="col-xs-8">
                <div class="col-xs-12">
                    <h1>{{currentEvent.name}}</h1>
                </div>
                <div class="col-xs-12">
                    <h3>{{currentEvent.location}}</h3>
                </div>
                <div class="col-xs-12">
                    <h3>{{currentEvent.time}}</h3>
                </div>
            </div>
            <div class="col-xs-4">
                  <h1>{{currentEvent.eventType}}</h1>
                  <p ng-if="currentEvent.activityType">{{currentEvent.activityType}}</p>
                  <p ng-if="currentEvent.foodType">{{currentEvent.foodType}}</p>
            </div>

        </div>



        <div class="row" >
          <div class="col-xs-12">

                <div style="margin-top: 30px; margin-bottom: 20px;" class="col-xs-12">
                    <p>{{currentEvent.desc}}</p>
                </div>

          </div>
        </div>
        <div id="map" style="width: 100%"></div>
        <script>
        window.onload=function(){
    	     var lat = angular.element(document.querySelector('[ng-controller="DetailEventController"]')).scope().lat
           var lng = angular.element(document.querySelector('[ng-controller="DetailEventController"]')).scope().lng
           initMap(lat, lng)
        }
          function initMap(lat, lng) {
            var center = {lat: lat, lng: lng};
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 16,
              center: center
            });
            var marker = new google.maps.Marker({
              position: center,
              map: map,
              title: center
            });
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxoDQyxjsreQFKxIsiVHLq2C8OA89Whhk&callback=initMap"
        async defer></script>
      </div>

  </div>
  </body>
</html>
