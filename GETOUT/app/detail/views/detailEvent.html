<div class="padding" ng-controller="DetailEventController">

    <super-navbar style="background-color: #8900db;">
        <super-navbar-title>
            {{currentEvent.name}}
        </super-navbar-title>
    </super-navbar>

<div class="froodBox" ng-class="{'froodBoxExtend':going}" >

    <div class="row" style="width:100%" >
        <div class="col-xs-4">
            <div class="col-xs-12">
                <img ng-src="{{currentEvent.image}}" class="img-responsive" style="width: 80px">
            </div>
            <div class="col-xs-12" style="text-align: center">
              <h3>{{currentEvent.EventType}}</h3>
              <p ng-if="currentEvent.activityType">{{currentEvent.activityType}}</p>
              <p ng-if="currentEvent.foodType">{{currentEvent.foodType}}</p>
            </div>
        </div>

        <div class="col-xs-8">
            <div class="col-xs-12">
                <h1>{{currentEvent.name}}</h1>
            </div>
            <div class="col-xs-12">
                <h3>{{currentEvent.location}}</h3>
            </div>
            <div class="col-xs-12">
                <h3>{{currentEvent.time}}</h3>
            </div>
        </div>

    </div>


    <div class="row" >
        <div class="col-xs-12">

            <div style="margin-top: 30px; margin-bottom: 20px;" class="col-xs-12">
                <p>{{currentEvent.desc}}</p>
            </div>
