<div class="padding" ng-controller="IndexController">

    <super-navbar style="background-color: #8900db;">
        <super-navbar-title>
            Feed
        </super-navbar-title>
    </super-navbar>

<div>
    <div class="froodBox" ng-click= "updateCurrentEvent(event)" ng-class="{'froodBoxExtend':going}" ng-repeat="event in testEvents">

        <div class="row" style="width:100%">
            <div class="col-xs-4">
                <div class="col-xs-12">
                    <img ng-src="{{event.image}}" class="img-responsive" style="width: 80px">
                </div>
                <div class="col-xs-12" style="text-align: center">
                  <h3>{{event.eventType}}</h3>
                  <p ng-if="event.activityType">{{event.activityType}}</p>
                  <p ng-if="event.foodType">{{event.foodType}}</p>
                </div>
            </div>

            <div class="col-xs-8">
                <div class="col-xs-12">
                    <h1>{{event.name}}</h1>
                </div>
                <div class="col-xs-12">
                    <h3>{{event.location}}</h3>
                </div>
                <div class="col-xs-12">
                    <h3>{{event.time}}</h3>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-xs-12">

                <div style="margin-top: 30px; margin-bottom: 20px;" class="col-xs-12">
                    <p>{{event.desc}}</p>
                </div>

</div>
